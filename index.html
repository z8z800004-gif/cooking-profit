<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>띵타이쿤 원가/수익 계산기</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { margin-bottom: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
    th { background: #f0f0f0; }
    input[type="number"] { width: 80px; }
    .section { margin-top: 30px; }
  </style>
</head>
<body>
  <h2>요리 수익 계산</h2>
  <button id="load-data">데이터 불러오기</button>
  <button id="reset-local">LocalStorage 초기화</button>

  <div class="section">
    <h3>요리 목록</h3>
    <table id="recipe-table">
      <thead>
        <tr>
          <th>이름</th>
          <th>가격범위</th>
          <th>재료</th>
          <th>원가(G)</th>
          <th>예상수익(G)</th>
          <th>이익률(%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h3>재료 단가 수정</h3>
    <table id="ingredient-table">
      <thead>
        <tr>
          <th>분류</th>
          <th>이름</th>
          <th>가격(G)</th>
          <th>수확량</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
